<html>
<head>
    <title>Pizza Shop 2.0</title>
</head>

<body>
    <table border="1" width="300px">
        <tr>
            <td align="center" colspan="2"><b>Pizza Shop 2.0</b></td>
        </tr>
        <tr>
            <td align="left">Name</td>
            <td align="left"><input type="text" name="name"></input></td>
        </tr>
        <tr>
            <td align="left">Pizza Topping</td>
            <td align="left">
                <input type="radio" name="topping" value="supreme">Supreme</input><br>
                <input type="radio" name="topping" value="vegetarian">Vegetarian</input><br>
                <input type="radio" name="topping" value="hawaiian">Hawaiian</input>
            </td>
        </tr>
        <tr>
            <td align="left">Pizza Sauce</td>
            <td align="left"><select name="sauce">
                <option value="tomato">Tomato</option>
                <option value="barbeque">Barbeque</option>
                <option value="mayonnaise">Mayonnaise</option>
                <option value="secret">Secret Sauce</option>
              </select></td>
        </tr>
        <tr>
            <td align="left">Optional Extras</td>
            <td><input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input></td>
        </tr>
        <tr>
            <td align="left" colspan="2">Delivery Instructions : <br>
                <textarea name="delivery" cols="50" rows="4"></textarea></td>
        </tr>
        <tr>
            <td align="left" colspan="2"><input type="submit" value="Send my Order"></td>
        </tr>
    </table>
</body>


</html>
